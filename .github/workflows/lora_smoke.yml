name: LoRA smoke test (dry-run)

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - 'scripts/train/**'
      - 'tests/**'

jobs:
  lora-dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run LoRA dry-run
        run: |
          python3 scripts/train/lora_finetune_example.py --dry-run --steps 3 --out-dir results/lora_smoke

      - name: Verify artifact
        run: |
          if [ ! -f results/lora_smoke/lora_finetuned_model.pt ]; then echo "Missing lora model placeholder"; exit 1; fi
